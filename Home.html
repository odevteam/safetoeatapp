<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Allergen Detection</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fff;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 100px;
      max-width: 1400px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .text-section {
      max-width: 600px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 60px;
    }
    .logo img {
      width: 48px;
      height: 48px;
    }
    .logo span {
      font-weight: 700;
      font-size: 28px;
    }
    h1 {
      font-weight: 800;
      font-size: 4rem;
      line-height: 1.2;
      margin-bottom: 30px;
    }
    p.subtitle {
      font-weight: 500;
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    #waitlist-widget {
      max-width: 400px;
    }
    .phone-image img {
      width: 480px;
      height: auto;
      border-radius: 40px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <div class="logo">
        <img src="logo-icon.jpg" alt="Safe To Eat Logo" />
        <span>Safe To Eat</span>
      </div>
      <h1>
        Smart allergen<br />
        detection, right<br />
        when you need it
      </h1>
      <p class="subtitle">
        Stay one step ahead of allergens with easy and accurate detection.
      </p>

      <!-- Placeholder for the Waitlist Widget -->
      <div id="waitlist-widget"></div>
    </div>

    <div class="phone-image">
      <img src="phone-mockup.jpg" alt="Phone showing allergen detection app" />
    </div>
  </div>

  <!-- Load the widget script AFTER the page loads -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const script = document.createElement("script");
      script.src = "https://freewaitlists.com/widgets/email-widget.js";
      script.setAttribute("data-waitlist-id", "cmfyezrdk0004o201x48ldkqn");
      script.setAttribute("data-button-text", "Join Waitlist");
      script.setAttribute("data-input-placeholder", "Enter your email");
      script.setAttribute("data-success-message", "Thank you for joining the waitlist!");
      script.setAttribute("data-error-message", "Something went wrong. Please try again later.");
      script.setAttribute("data-bad-email-message", "Please enter a valid email address.");
      document.getElementById("waitlist-widget").appendChild(script);
    });
  </script>
</body>
</html>
