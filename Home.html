<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Allergen Detection</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 60px;
      max-width: 1200px;
      padding: 20px;
    }
    .text-section {
      max-width: 500px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
    }
    .logo img {
      width: 24px; /* Adjust as needed */
      height: 24px;
    }
    .logo span {
      font-weight: 600;
      font-size: 18px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      line-height: 1.3;
      margin-bottom: 20px;
    }
    p.subtitle {
      font-weight: 400;
      font-size: 14px;
      color: #333;
    }
    .phone-image img {
      width: 320px; /* Adjust to desired size */
      height: auto;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <div class="logo">
        <img src="logo-icon.jpg" alt="Safe To Eat Logo" />
        <span>Safe To Eat</span>
      </div>
      <h1>
        Smart allergen<br />
        detection, right<br />
        when you need it
      </h1>
      <p class="subtitle">
        Stay one step ahead of allergens with easy and accurate detection.
      </p>
    </div>
    <div class="phone-image">
      <img src="phone-mockup.jpg" alt="Phone showing allergen detection app" />
    </div>
  </div>
</body>
</html>
